<div class="section">
    <div class="section">
        <div class="field">
            <p class="control has-icons-left">
                <input v-model="field_string" class="input" placeholder="Search">
                <span class="icon is-small is-left">
                <i class="fa fa-search"></i>
            </span>
            </p>
        </div>
        <a @click="run_query(field_string)" class="button is-info">Fetch</a>
    </div>

    <div v-if="show_query">
        <p class="control title is-5 has-text-grey">Search results from Google Books: <strong>{{search_string}}</strong>
        </p>
        <div class="box">
            <div class="table-container">
                <table class="table">
                    <tbody>
                    <tr class="columns">
                        <td v-for="book in query_books" class="column">
                            <div class="section">
                                <nav class="level">
                                    <div class="level-item">
                                        <div class="section">
                                            <img class="image is-128x128" :src="get_image(query_books, book._idx)">
                                            <div class="section has-text-centered">
                                                <p class="title is-size-6">{{book.volumeInfo.title}}</p>
                                                <p class="is-size-7">{{book.volumeInfo.authors[0]}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <p class="control title is-5 has-text-grey">Best Sellers from Google Books</p>
    <div class="box">
        <div class="table-container">
            <table class="table">
                <tbody>
                <tr class="columns">
                    <td v-for="best in bestsellers" class="column">
                        <div class="section">
                            <nav class="level">
                                <div class="level-item">
                                    <div class="section">
                                        <img class="image is-rectangle is-128x128"
                                             :src="get_image(bestsellers, best._idx)">
                                        <div class="section has-text-centered">
                                            <p class="title is-size-6">{{best.volumeInfo.title}}</p>
                                            <p class="is-size-7">{{best.volumeInfo.authors[0]}}</p>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
