            <p class="control has-icons-left has-icons-right">

                <span class="icon is-small is-left">
                <i class="fa fa-search"></i>

                                        <img class="image is-rectangle is-128x128"

                                            <p class="is-size-7">{{best.volumeInfo.authors[0]}}</p>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                </tr>
                </tbody>
            </table>
        </div>
