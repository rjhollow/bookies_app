[[extend 'layout.html']]

<div id="vue-target">
    <section class="section">
        <div class="columns">
            <div class="column">
                <p>Navigation bar goes here</p>
            </div>
            <div class="column is-four-fifths has-background-light">
                <div class="box">
                    <article class="media has-background-white">
                        <figure class="media-left">
                            <p class="image is-64x64">
                                <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                            </p>
                        </figure>
                        <div class="media-content">
                            <div class="field">
                                <p>
                                    <strong>[[=fullname]]</strong>
                                </p>
                                <p class="control">
                                    <textarea v-model="post_content" class="textarea" placeholder="Start a book discussion..."></textarea>
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                    <a @click="add_post" class="button is-info"><strong>Post</strong></a>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
                
                [[for post in posts:]]
                <div class="box">
                    [[=post['poster'] ]]
                </div>
                [[pass]]
            </div>
        </div>

    </section>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let get_posts_url = "[[=XML(get_posts_url)]]"
  let callback_url = "[[=XML(callback_url)]]";
</script>
<script src="components/post/post.js"></script>
<script src="js/index.js"></script>
[[end]]
